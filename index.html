<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="./assets/style.css" />
    <title>quiz of the century!</title>
</head>

<body>

    <header>
        <!-- space for quiz timer display -->
        <h2 id='timer'>---</h2>
    </header>
    <div class='container'>

        <!-- displays welcome, question number, and then game over as appropriate -->
        <div class='row'>
            <div class='col'>
                <h1 id='boxtop' class="text-center">Welcome to the Quiz</h1>
            </div>
        </div>

        <!-- used to display quiz rules, question text, game over message, and highscores -->
        
        <div class='row'>
            <div class='col'>
                <p id="questionText">
                    You will have 100 seconds to complete this quiz. Every wrong answer will deduct 10 seconds from you
                    time. Your remaining time is your score! Good luck!
                </p>
            </div>
        </div>

        <!-- here we have all the buttons needed for the game, although we only display those needed at any given time-->

        <div class='row'>
            <div class='col' id="startButtonDiv">
                <button class="btn" id="startButton">Start the Quiz!</button>
            </div>
            <div class='col' id='showScoresDiv'>
                <button class='btn' id='showScores'>View Highscores</button>
            </div>
            <div class='col' id="resetButton">
                <button class="btn">Go Back</button>
            </div>

            <!-- the abtn class, or answer buttons, will have their text changed to questions answers as loaded -->

            <div class='col-6 col-md-3 abtn'>
                <button class="btn" id="a1">1</button>
            </div>

            <div class='col-6 col-md-3 abtn'>
                <button class="btn" id="a2">2</button>
            </div>

            <div class='col-6 col-md-3 abtn'>
                <button class="btn" id="a3">3</button>
            </div>
            <div class='col-6 col-md-3 abtn'>
                <button class="btn" id="a4">4</button>
            </div>

            <!-- form for entering initials for highscore -->

            <div class='col' id="initialsForm">
                <div class="form-group">
                    <label for="initials">Initials</label>
                    <input type="text" class="form-control" id="initials" placeholder="Enter your initials">
                </div>
                <button type="submit" class="btn" id="submitInit">Submit</button>
            </div>
        </div>

    </div>

    <!-- social media links in the footer -->

    <footer class="text-center align-baseline fixed-bottom p-2 border-top">
        <a href="https://www.facebook.com/Inflammable" target="_blank" class="fa fa-facebook"></a>
        <a href="https://www.instagram.com/jacob.af/" target="_blank" class="fa fa-instagram"></a>
        <a href="https://www.linkedin.com/in/jacob-feitler-ab68521b5/" target="_blank" class="fa fa-linkedin"></a>
        <a href="https://github.com/jfeitler00" target="_blank" class="fa fa-github"></a>
        <span class="float-right">&copy; jacob feitler 2020</span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

</body>

</html>
